version: "3"
services:
  app:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    volumes:
      - ./src:/app/src:rw,cached
    ports:
      - 4000:4000
    depends_on:
      - db
    entrypoint: [ "java","-jar","click2eat-0.0.28-SNAPSHOT.jar" ]
    tty: true
  db:
    image: mysql:8.0
    restart: always
    ports:
      - "${MYSQL_PORT}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_USER: ${MYSQL_USER:-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    volumes:
      - java-db:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
volumes:
  java-db:
networks:
  default:
    driver: bridge