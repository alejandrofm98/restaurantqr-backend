name: Only Tests

on:
  push:
    branches-ignore:
      - config
jobs:
  run-all-tests:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'adopt'

      - name: Setup Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.2

      - name: All the Tests and Coverage CHecks
        run: mvn clean install

      - name: SonarQube Scan
        uses: kitabisa/sonarqube-action@v1.2.1
        with:
          projectBaseDir: .
          projectKey: "click2eatbackend"
          login: ${{ secrets.SONAR_TOKEN }}
          host: ${{ secrets.SONAR_HOST_URL }}
